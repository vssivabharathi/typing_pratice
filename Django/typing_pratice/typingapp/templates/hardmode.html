<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap 5.0.2 cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Practice Homepage</title>
    <link rel="stylesheet" href="../static/hardmode.css">
</head>

<body>
    <header>   
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand fw-bolder">Typing Practice</a>
            <form class="form-inline">
                <!--home icons-->
                <a class="btn btn-outline-warning" href="startuppage.html">
                    <span class="material-symbols-outlined" style="color: rgb(253, 253, 253);">
                      Home
                    </span>
                </a>
                <!--Notification icons-->
                <a class="btn btn-outline-warning" href="#">
                    <span class="material-symbols-outlined" style="color: white;">
                      Notifications
                    </span>
                </a>
                <!--User Icon-->
                <a class="btn btn-outline-warning" href="signinpage.html">
                    <span class="material-symbols-outlined" style="color: white;">
                      person
                    </span>
                </a>
            </form>
        </nav>
    </header>
    <!--Main page-->
    <div class="container-fluid box">
        <div class="top">
            <h1 id="heading" class="yellow">Typing Practice</h1>
            <div class="limits-box">
                <div class="limit">
                    <a id="thirty" class="yellow" href="#">30s</a>
                    <a id="sixty" href="#">60s</a>
                    <a id="ninety" href="#">90s</a>
                </div>
                <div class="limit">
                    <a id="pro" class="yellow" href="#">Professional Mode</a>
                </div>
            </div>
        </div>
        <div class="stats center">
            <div class="stat-block if">
                <div id="timeName" class="stat-name yellow if">Time</div>
                <div id="time" class="details if">30</div>
            </div>
            <div class="stat-block if">
                <div id="cwName" class="stat-name yellow if">CorrectWords</div>
                <div id="cw" class="details if">0</div>
            </div>
        </div>
        <div class="text-display" id="textDisplay">
        </div>
        <div class="input-area center">
            <textarea rows="1" class="text-input" id="textInput" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </div>
        <div class="restart-button center">
            <button id="restartBtn" class="btn btn-warning" onclick="window.location.reload();">
                <i class="fas fa-redo"></i> Reload
            </button>
        </div>
    </div>
    <script src="../static/hardmode.js"></script>
</body>
</html>
