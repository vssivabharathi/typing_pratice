<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstarp 5 .02 cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <!--Google fonts-->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
   <link rel="stylesheet" href="styles.css">

   <title>Typing Practice</title>
</head>

<header>
    <nav class="navbar navbar-light bg-info justify-content-between">
        <a class="navbar-brand fw-bolder ">Typing Practice</a>
        <form class="form-inline">
        <!--Notification icons-->
        <span class="material-symbols-outlined p-2">
            notifications
            </span>
          <!--User Icon-->
            <span class="material-symbols-outlined pe-3" >
            person
            </span>  
        </form>
      </nav>
</header>
<body>
    <div class="container">
        <h3>Learn Typing...</h3>
        <br>
        <hr>
    <div class="quote-container">
       <h3>Start typing...</h3>
        <p id="quote"></p>
        <hr>
        <input type="text" id="prompt-word" readonly style="text-align: center;">
    </div>
    <input type="text" id="input" placeholder="Type the text here">
    <span id="try-again-message" class="hidden " style="display: block;">Try again...</span>
    <span id="congratulations-message" class="hidden" >
        Congratulations!
    </span>
    <div id="results"></div>
    <div id="score-box">
        <p id="running-time"></p>


        <span id="successful-attempts">Successful attempts: 0</span>
        <span id="total-attempts">Total attempts: 0</span>
    </div>
    <div id="buttons">
        <button id="start-button" style="background-color: green;">Start Practice</button>
        <button id="stop-button" class="hidden" style="background-color: rgb(233, 27, 27);">Stop Practice</button>
    </div>
</div>
<audio id="new-word-audio" src="new_word_sound.mp3"></audio>
<audio id="correct-word-audio" src="correct_word_sound.mp3"></audio>
<audio id="incorrect-letter-audio" src="incorrect_letter_sound.mp3"></audio>
    
</div>


<script src="script.js"></script>
</body>
</html>
